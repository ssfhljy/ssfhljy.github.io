<p class="lotus-breadcrub">
    <a href="{{ site.url }}/index.html" rel="nofollow" rel="nofollow" title="Home">Home</a>
    <span> &gt; </span>
    {{ page.title }}
</p>

<h1 class="lotus-pagetit">Tags</h1>
<article id="tags">
{% for tag in site.tags %}
    <div id="{{tag[0]}}" name="{{tag[0]}}">
        <h1>{{tag[0]}}</h1>
    </div>
    {% for post in tag[1] %}
        <div class="article">
            <span class="datetime">{{ post.date | date:"%Y-%m-%d" }} </span>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
    {% endfor %}
{% endfor %}


</article>
